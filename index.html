<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Menu</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <a class="brand" href="index.html" aria-label="Home">
                <img class="brand-logo-wide" src="./assets/images/final4.png" alt="Logo">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="hero-title">Secret Menu</h1>
            <p class="hero-subtitle">Discover exclusive handcrafted beverages</p>
        </div>

        <!-- Drinks Grid -->
        <div id="drinks-container" class="drinks-grid">
            <!-- Drink cards will be populated by JavaScript -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item active" data-nav="home">
                <div class="nav-icon-wrapper">
                    <i class="fas fa-home"></i>
                </div>
                <span class="nav-label">Home</span>
            </a>
            <a href="#" onclick="showFavorites(); return false;" class="nav-item" data-nav="favorites">
                <div class="nav-icon-wrapper">
                    <i class="fas fa-heart"></i>
                </div>
                <span class="nav-label">Favorites</span>
            </a>
        </div>
    </nav>

    <!-- Drink Detail Modal -->
    <div id="drink-modal" class="modal-overlay">
        <div class="modal-wrapper">
            <div class="modal-content">
                <div id="modal-inner">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
